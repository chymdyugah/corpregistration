{% extends 'base.html' %}
{% block title %}
<title>Update Kopa</title>
{% endblock %}
{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">
  <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Home/</span> Update Kopa</h4>

  <!-- Basic Layout -->
  <div class="row">
    <!-- Basic Layout -->
    <div class="col-xxl">
      <div class="card mb-4">
        <div class="card-header d-flex align-items-center justify-content-between">
          <h5 class="mb-0">Update Kopa</h5>
        </div>
        <div class="card-body">
          <form method="post" action="">
            {% csrf_token %}
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="basic-default-name">Name</label>
              <div class="col-sm-10">
                <input 
                  type="text" 
                  class="form-control" 
                  id="basic-default-name" 
                  placeholder="John Doe" 
                  value="{{corpmember.name}}"
                  name="name"
                  required
                />
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="basic-default-state-code">State Code</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="basic-default-state-code"
                  placeholder="ACME Inc."
                  value="{{corpmember.state_code}}"
                  name="state_code"
                  required
                />
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="basic-default-phone">Phone No</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  id="basic-default-phone"
                  class="form-control phone-mask"
                  placeholder="658 799 8941"
                  aria-label="658 799 8941"
                  aria-describedby="basic-default-phone"
                  value="{{corpmember.phone}}"
                  name="phone"
                />
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="basic-default-ppa">PPA</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  id="basic-default-ppa"
                  class="form-control"
                  placeholder="Place of personal assignment"
                  aria-label="Place of personal assignment"
                  aria-describedby="basic-default-ppa"
                  value="{{corpmember.ppa}}"
                  name="ppa"
                  required
                />
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="basic-default-callup">Callup No</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  id="basic-default-callup"
                  class="form-control"
                  placeholder="658 799 8941"
                  aria-label="658 799 8941"
                  aria-describedby="basic-default-callup"
                  value="{{corpmember.call_up}}"
                  name="call_up"
                  required
                />
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="basic-default-batch">Batch</label>
              <div class="col-sm-10">
                <select class="form-select" id="basic-default-batch" name="batch" required>
                  <option value="">Open this select menu</option>
                  <option value="a" {% if corpmember.batch == 'a' %}selected{% endif %}>A</option>
                  <option value="b" {% if corpmember.batch == 'b' %}selected{% endif %}>B</option>
                  <option value="c" {% if corpmember.batch == 'c' %}selected{% endif %}>C</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="basic-default-stream">Stream</label>
              <div class="col-sm-10">
                <select class="form-select" id="basic-default-stream" name="stream" required>
                  <option value="">Open this select menu</option>
                  <option value="1" {% if corpmember.stream == 1 %}selected{% endif %}>1</option>
                  <option value="2" {% if corpmember.stream == 2 %}selected{% endif %}>2</option>
                </select>
              </div>
            </div>
            <div class="row justify-content-end">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
{% block js %}
<script>
  $('#register-corp').addClass('active');
</script>
{% endblock %}
